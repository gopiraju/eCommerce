<div class="row">
  <div class="col-md-8">

                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                      </ol>
                <div class="carousel-inner">
                    <div class="item active">
                      <%= image_tag("img1.png") %>
                      <div class="carousel-caption">E-Commerce</div>
                    </div>
                    <div class="item">
                      <%= image_tag("img1.png") %>
                      <div class="carousel-caption">E-Commerce</div>
                    </div>
                    <div class="item">
                     <%= image_tag("img1.png") %>
                      <div class="carousel-caption">E-Commerce</div>
                    </div>  
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              </div>
              </div>
                
    <div class="col-md-4">
      <div class="form-group pull-center">
          <div class="bg-info" style="padding:30px; border-radius:5px;">

<h4>Sign up</h4>



<form role="form" name="RegisterForm" novalidate>
              <div class="form-group">
                <label>Product Name</label>
                <div class="form-group" ng-class="{ 'has-error' : RegisterForm.name.$invalid && !RegisterForm.name.$pristine }">
                <input type="text" name="name" class="form-control" ng-model="product.name" required>
                <p ng-show="RegisterForm.name.$invalid && !RegisterForm.name.$pristine" class="help-block">You name is required.</p>
              </div>


              <div class="form-group">
                <label>Price</label>
                <div class="form-group" ng-class="{ 'has-error' : RegisterForm.phone_numbre.$invalid && !RegisterForm.phone_numbre.$pristine }">
                <input type="number" name="phone_numbre" class="form-control" ng-model="product.phone_numbre" required>
                <p ng-show="RegisterForm.phone_numbre.$invalid && !RegisterForm.phone_numbre.$pristine" class="help-block">Invalid Phone Number</p>
              </div>

<button type="submit" class="btn btn-primary" 
              ng-disabled="userForm.$invalid" ng-click="ok()">Submit</button>
              <button type="button" class="btn btn-warning"  
              ng-click="cancel()">Close</button>
    </form>



</div></div></div>
</div>
