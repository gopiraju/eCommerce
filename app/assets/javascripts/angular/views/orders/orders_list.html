<script type="text/ng-template" id="ListOrderModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">List Of Order</h3>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table class="table table-hover table-striped table-bordered">
     <thead align="center">
        <tr>
            <td>Order id</td>
            <td>Product Id</td>
            <td>Show Product</td>
            <td>Delete Order</td>
        </tr>
     </thead>
    <tbody align="center">
        <tr ng-repeat="order in orders_list">
          <td>{{ order.id }}</td>
          <td>{{ order.product_id }}</td>
          <td><button ng-click="delete_order( order.id )">
                <span  class="glyphicon glyphicon-eye-open"></span>
              </button>
          </td>
          <td><button ng-click="delete_order( order.id )"> 
              <span style="color:red" class="glyphicon glyphicon-remove-circle"></span>
              </button>
          </td>
        </tr>
    </tbody>
</table> 
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>   
<div class="col-md-1"></div>  
</script>
