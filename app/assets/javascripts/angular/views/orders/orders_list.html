<script type="text/ng-template" id="ListOrderModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">List Of Order</h3>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table class="table table-hover table-striped table-bordered">
     <thead align="center">
        <tr>
            <td>Product Name</td>
            <td>Product Price</td>
            <td>Delete Order</td>
        </tr>
     </thead>
    <tbody align="center">
        <tr ng-repeat="order in orders_list">

          <td>{{ order.name }}</td>
          <td>{{ order.price }}</td>

          <td><button ng-click="delete_order( order.id )"> 
              <span style="color:red" class="glyphicon glyphicon-remove-circle"></span>
              </button>
          </td>
        </tr>
    </tbody>
</table> 
<div ng-hide="orders_list.length > 0">
    <div class="alert alert-info" role="alert"><center>No Orders Found</center></div>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>   
<div class="col-md-1"></div>  
</script>
